<template id="tmpl-drivers">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="h3 m-0">Drivers List</h2>
        <button id="btn-open-add-driver" class="btn btn-success">âž• Add Driver</button>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Nationality</th>
                <th>License</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="tbody-drivers"></tbody>
        </table>
    </div>

    <nav class="mt-3">
        <ul class="pagination justify-content-center" id="drivers-pagination">
            <li class="page-item"><button class="page-link page-prev">Previous</button></li>
            <li class="page-item disabled"><span class="page-link page-info">Page 1 of 1</span></li>
            <li class="page-item"><button class="page-link page-next">Next</button></li>
        </ul>
    </nav>
</template>

<template id="tmpl-add-driver">
    <h2 id="driver-form-title" class="mb-4">Add New Driver</h2>

    <form id="form-add-driver" style="max-width: 600px;">
        <div class="mb-3">
            <label for="input-driver-name" class="form-label">Full Name</label>
            <input type="text" id="input-driver-name" class="form-control">
        </div>

        <div class="row g-3 mb-3">
            <div class="col-md-6">
                <label for="input-driver-nation" class="form-label">Nationality</label>
                <input type="text" id="input-driver-nation" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="input-driver-license" class="form-label">License Number</label>
                <input type="text" id="input-driver-license" class="form-control">
            </div>
        </div>

        <div class="mb-4">
            <label for="input-driver-active" class="form-label">Status</label>
            <select id="input-driver-active" class="form-select">
                <option value="1">Active</option>
                <option value="0">Retired / Inactive</option>
            </select>
        </div>

        <button type="submit" id="btn-driver-submit" class="btn btn-primary">Save Driver</button>
        <button type="button" id="btn-cancel-driver" class="btn btn-secondary">Cancel</button>
    </form>
</template>
