<template id="tmpl-auth">
    <div class="card mx-auto mt-4 shadow-sm" style="max-width: 400px;">
        <div class="card-body">
            <h2 id="auth-title" class="card-title text-center mb-4"></h2>

            <form id="form-auth">
                <div class="mb-3">
                    <label for="input-auth-user" class="form-label">Username</label>
                    <input type="text"
                           id="input-auth-user"
                           name="username"
                           class="form-control"
                           >
                </div>

                <div class="mb-4">
                    <label for="input-auth-pass" class="form-label">Password</label>
                    <input type="password"
                           id="input-auth-pass"
                           name="password"
                           class="form-control"
                           >
                </div>

                <button type="submit" id="btn-auth-submit" class="btn btn-primary w-100 py-2"></button>
            </form>
        </div>
    </div>
</template>
