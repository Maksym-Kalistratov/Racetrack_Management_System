<template id="tmpl-results">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="h3 m-0">Race Results</h2>
        <button id="btn-open-add-result" class="btn btn-success">âž• Add Result</button>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
            <tr>
                <th>Date</th>
                <th>Track</th>
                <th>Driver</th>
                <th>Car</th>
                <th>Pos</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="tbody-results"></tbody>
        </table>
    </div>

    <nav class="mt-3">
        <ul class="pagination justify-content-center" id="results-pagination">
            <li class="page-item"><button class="page-link page-prev">Previous</button></li>
            <li class="page-item disabled"><span class="page-link page-info">Page 1 of 1</span></li>
            <li class="page-item"><button class="page-link page-next">Next</button></li>
        </ul>
    </nav>
</template>

<template id="tmpl-add-result">
    <h2 id="result-form-title" class="mb-4">Add Race Result</h2>

    <form id="form-add-result" style="max-width: 600px;">
        <div class="mb-3">
            <label for="select-result-race" class="form-label">Race</label>
            <select id="select-result-race" class="form-select">
                <option value="">Choose a race...</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="select-result-driver" class="form-label">Driver</label>
            <select id="select-result-driver" class="form-select">
                <option value="">Choose a driver...</option>
            </select>
        </div>

        <div class="row g-3 mb-4">
            <div class="col-md-6">
                <label for="input-result-pos" class="form-label">Position</label>
                <input type="number" id="input-result-pos" class="form-control" placeholder="Leave empty for DNF">
            </div>
            <div class="col-md-6">
                <label for="input-result-car" class="form-label">Car Model</label>
                <input type="text" id="input-result-car" class="form-control">
            </div>
        </div>

        <button type="submit" id="btn-result-submit" class="btn btn-primary">Save Result</button>
        <button type="button" id="btn-cancel-result" class="btn btn-secondary">Cancel</button>
    </form>
</template>
