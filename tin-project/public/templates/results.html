<template id="tmpl-results">
    <div class="d-flex justify-content-between mb-3">
        <h2>Race Results</h2>
        <button id="btn-open-add-result" class="btn btn-success">âž• Add Result</button>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>Date</th>
                <th>Track</th>
                <th>Driver</th>
                <th>Car</th>
                <th>Pos</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="tbody-results"></tbody>
        </table>
    </div>

    <nav class="d-flex justify-content-center mt-3">
        <ul class="pagination" id="results-pagination">
            <li class="page-item">
                <button class="page-link page-prev">Previous</button>
            </li>
            <li class="page-item disabled">
                <span class="page-link page-info">Page 1 of 1</span>
            </li>
            <li class="page-item">
                <button class="page-link page-next">Next</button>
            </li>
        </ul>
    </nav>
</template>

<template id="tmpl-add-result">
    <h2 id="result-form-title" class="mb-3">Add Race Result</h2>
    <form id="form-add-result" class="mw-600">

        <label class="form-label">Race:</label>
        <select id="select-result-race" class="form-select mb-2">
            <option value="">Loading races...</option>
        </select>

        <label class="form-label">Driver:</label>
        <select id="select-result-driver" class="form-select mb-2">
            <option value="">Loading drivers...</option>
        </select>

        <div class="col">
            <label class="form-label">Position:</label>
            <input type="number" id="input-result-pos" class="form-control" placeholder="Empty = DNF">
        </div>
        <div class="col">
            <label class="form-label">Car Model:</label>
            <input type="text" id="input-result-car" class="form-control">
        </div>

        <button type="submit" id="btn-result-submit" class="btn btn-primary">Save Result</button>
        <button type="button" id="btn-cancel-result" class="btn btn-secondary">Cancel</button>
    </form>
</template>
